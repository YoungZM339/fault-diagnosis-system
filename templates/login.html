{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">{{ form.title }}</div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="form-group">
                                    {% bootstrap_field field %}
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary center">登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
